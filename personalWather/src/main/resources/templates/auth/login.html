<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: header">
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<div class="container-fluid auth-container background">
		<div class="auth-form login-form">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<div class="avatar">
					<i class="fas fa-user-alt"></i>
				</div>
				<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control" /> <br /> <input type="password"
					th:placeholder="Password" id="password" name="password"
					class="form-control" /> <br />

				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password is
						invalid.</p>
				</div>
				<div class="form-group small clearfix">
					<label class="checkbox-inline"><input type="checkbox"
						name="remember-me" /> Remember me?</label>
				</div>
				<input type="submit" class="btn btn-primary btn-block btn-lg"
					value="Login"><br>
				<br> <a href="/forgotPassword">Forgot password?</a> <a
					href="/register">Sign up</a>
			</form>
		</div>
	</div>
</body>

</html>
